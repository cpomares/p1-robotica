site_name: P1 Robótica
use_directory_urls: false

nav:
- 'Teoría':
   - 'Descripción de la asignatura': 'Teoria/tema00-descripcion-asignatura/tema00-descripcion-asignatura.md'
   - 'Tema 1': 'Teoria/tema01-introduccion-a-la-programacion/tema01-introduccion-a-la-programacion.md'
   - 'Tema 2': 'Teoria/tema02-tipos-de-datos-simples/tema02-tipos-de-datos-simples.md'
   - 'Tema 3': 'Teoria/tema03-sentencias-de-control/tema03-sentencias-de-control.md'
   - 'Tema 4': 'Teoria/tema04-descomposicion-modular/tema04-descomposicion-modular.md'
- 'Prácticas':
   - 'Práctica 0: Entorno Linux y herramientas': 'Practicas/practica00/practica00.md'
   - 'Práctica 1: Tipos de datos simples': 'Practicas/practica01/practica01.md'
   - 'Práctica 2: Sentencias de selección': 'Practicas/practica02/practica02.md'
   - 'Práctica 3: Sentencias de interación': 'Practicas/practica03/practica03.md'
   - 'Práctica 4: Descomposición modular': 'Practicas/practica04/practica04.md'
theme:
    language: es
    name: 'material'
    palette:
        primary: 'Teal'
        accent: 'Teal'
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    logo: 'imagenes/logo.png'

# Ponemos como idioma de búsqueda el inglés
# para conseguir que busque correctamente
# todas las palabras en castellano, sin eliminar
# los excesivos derivados que se definen en
# https://github.com/MihaiValentin/lunr-languages/blob/master/lunr.es.js

extra:
    search:
        language: 'en'

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - footnotes
    - meta
    - sane_lists
    - toc:
       permalink: true
       toc_depth: 3
    - pymdownx.superfences
